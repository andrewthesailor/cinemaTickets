spring.jpa.database=POSTGRESQL
spring.datasource.driverClassName=org.postgresql.Driver
logging.level.root=WARN
logging.level.org.hibernate=ERROR
spring.flyway.url={db address}
spring.flyway.user={db user}
spring.flyway.password={db password}
spring.flyway.schemas={db schema}
spring.flyway.locations=classpath:db/migration
spring.flyway.baselineOnMigrate=true
spring.messages.basename=messages/messages
#Database connection for application
spring.datasource.url={db address}
spring.jpa.properties.hibernate.default_schema={db user}
spring.datasource.username={db user}
spring.datasource.password={db password}
server.port=8086